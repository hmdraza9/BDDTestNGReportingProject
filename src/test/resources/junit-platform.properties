# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Run test methods in parallel within a class
junit.jupiter.execution.parallel.mode.default=concurrent

# Run test classes in parallel
junit.jupiter.execution.parallel.mode.classes=concurrent

# Configure parallelism strategy
junit.jupiter.execution.parallel.config.strategy=dynamic

# Adjust parallelism factor (optional, applicable for 'dynamic' strategy)
junit.jupiter.execution.parallel.config.dynamic.factor=2